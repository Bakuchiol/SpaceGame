<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Space Game</title>
</head>
<body>
    <div class="gameName">
        <h1 class="gameTitle">SPACE BATTLE</h1>
    </div>

    <!-- pokemon interface -->
    <!-- wrapper -->
    <div class="wrapper">
        <!-- main screen -->
        <div class="mainScreen">
            <div class="enemyScreen">
                <div class="healthBar">
                        <p class="name">name goes here</p>
                        <p class="health">hull points here</p>
                </div>
                <div class="enemyShip">
                    <img src="" alt="" class="alienShip">
                </div>
            </div>

            <div class="playerScreen">
                <div class="healthBar">
                    <p class="name">name goes here</p>
                    <p class="health">hull points here</p>
                </div>
                <div class="playerShip">
                    <img src="" alt="" class="playerShip">
                </div>
            </div>
        </div>

        <!-- controller screen -->
        <div class="control">
            <!-- dialogue box for dialogue -->
            <div class="dialogueBox">
                <p class="dialogue">Lorem, ipsum dolor.</p>
            </div>
            
            <!-- right control panel -->
            <div class="controlPanel">
                <button class="start" onclick="fight()"></button>
                <button></button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
