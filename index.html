<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Space Game</title>
</head>
<body>
    <!-- pokemon interface -->
    <!-- wrapper blue body-->
    <div class="wrapper">
        <!-- main screen -->
        <div class="mainScreen">
            <div class="enemyScreen">
                <div class="healthBar">
                        <p class="name">The Hocotate</p>
                        <p class="health">HULL: <span></span></p>
                </div>
                <div class="enemyShip">
                    <img src="images/hocotateShip.webp" alt="" class="alienShip">
                </div>
            </div>
            <div class="playerScreen">
                <div class="playerShip">
                    <img src="images/gundamSuit.png" alt="" class="playerShip">
                </div>
                <div class="healthBar">
                    <p class="name">LCAM-01XA Archangel</p>
                    <p class="health">HULL: <span></span></p>
                </div>
            </div>

            <!-- controller screen -->
        <div class="control">
            <!-- dialogue box for dialogue -->
            <div class="dialogueBox">
                <p class="dialogue">Lorem, ipsum dolor. Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel optio sunt, iusto laborum omnis quas!</p>
            </div>
            
            <!-- right control panel -->
            <div class="controlPanel">
                <button class="start" onclick="fight()"></button>
                <button></button>
            </div>
        </div>



        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
