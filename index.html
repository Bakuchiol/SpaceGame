<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Space Game</title>
</head>
<body>
    <!-- HEADER ---->
        <!-- left - USS ASSEMBLY health and NAME-->
        <!-- middle - Round Count -->
        <!-- right - ALIEN health and NAME-->
        <div class="topWrapper">
            <div class="playerHealth"></div>
            <div class="roundCount"></div>
            <div class="alienHealth"></div>
        </div>

    <!-- MAIN -->
        <!-- left - img of USS ASSEMBLY -->
        <!-- right - img of ALIEN SHIPS -->
        <div class="screen">
            <div class="playerShip"></div>
            <div class="alienShip"></div>
        </div>

    <!-- FOOTER? BOTTOM DIV -->
        <!-- button - START -->
        <!-- button - ATTACK -->
        <!-- button - RETREAT -->
        <div class="controls">
            <button class="start"></button>
            <button class="attack"></button>
            <button class="retreat"></button>
        </div>

    <script src="/app.js"></script>
</body>
</html>
