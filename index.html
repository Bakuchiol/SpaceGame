<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Space Game</title>
</head>
<body>
    <div class="gameName">
        <h1 class="gameTitle">SPACE BATTLE</h1>
    </div>

    <!-- MAIN -->
        <!-- left - img of USS ASSEMBLY -->
        <!-- right - img of ALIEN SHIPS -->
        <div class="gameSimulator">
            <!-- HEADER ---->
        <!-- left - USS ASSEMBLY health and NAME-->
        <!-- middle - Round Count -->
        <!-- right - ALIEN health and NAME-->
        <div class="healthScreen">
            <div class="playerHealth">player health goes here</div>
            <div class="roundCount">Round Count</div>
            <div class="alienHealth">alien health goes here</div>
        </div>

            <!-- main gaming screen -->
            <div class="gameScreen">
                <div class="playerShip">
                    <img src="images/gundamSuit.png" alt="" class="ussAssembly">
                </div>
                <!-- Press Start to play -->
        <div class="pressStart">
            <h1 class="startTitle">CLICK START TO PLAY</h1>
        </div>
                <div class="alienShip">
                    <img src="images/hocotateShip.webp" alt="" class="ussAlien">
                </div>
            </div>
        </div>

    <!-- FOOTER? BOTTOM DIV -->
        <!-- button - START -->
        <!-- button - ATTACK -->
        <!-- button - RETREAT -->
        <div class="controls">
            <button class="start" onclick="shipsAppear()">START</button>
            <button class="attack">ATTACK</button>
            <button class="retreat">RETREAT</button>
        </div>

    <script src="/app.js"></script>
</body>
</html>
