<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Space Game</title>
</head>
<body>
    <!-- pokemon interface -->
    <!-- wrapper blue body-->
    <div class="wrapper">
        <!-- main screen -->
        <div class="mainScreen">
            <!-- try -->
            <div class="startScreen"></div>
            <!-- try -->
            <div class="background">
                <div class="enemyScreen">
                    <div class="healthBar">
                            <p class="name">The Hocotate</p>
                            <p class="health">HULL: <span></span></p>
                    </div>
                    <div class="enemyShip">
                        <img src="images/hocotateShip.webp" alt="" class="alienShip">
                    </div>
                </div>
                <div class="playerScreen">
                    <div class="playerShip">
                        <img src="images/gundamSuit.png" alt="" class="playerShip">
                    </div>
                    <div class="healthBar">
                        <p class="name">LCAM-01XA Archangel</p>
                        <p class="health">HULL: <span></span></p>
                    </div>
                </div>
            </div>

            <!-- controller screen -->
        <div class="control">
            <!-- dialogue box for dialogue -->
            <div class="dialogueBox">
                <p class="dialogue">Earth is under attack, help!</p>
            </div>
            
            <!-- right control panel -->
            <div class="controlPanel">
                    <button id="startGame" onclick="start()">START</button>
                    <button class="start" onclick="fight()">ATTACK</button>
            </div>
        </div>
        <p id="spaceTitle">SPACE BATTLE</p>
        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
