<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="20"> -->
    <link rel="stylesheet" href="/style.css">
    <title>Space Game</title>
</head>
<body>
    <!-- pokemon interface -->
    <!-- wrapper blue body-->
    <div class="wrapper">
        <!-- main screen -->
        <div class="mainScreen">
            <!-- try -->
            <div class="startScreen"></div>
            <!-- try -->
            <div class="victoryGifContainer"></div>
            <!-- try -->
            <div class="loserContainer"></div>
            <!-- try -->
            <div class="abortContainer"></div>
            <!-- try -->
            <div class="background">
                <div class="enemyScreen">
                    <div class="alienHealthBar">
                        <div class="enemy">
                            <p class="alienName">Enemy Fleet</p>
                            <!-- <p class="alienNameSub">6 Hostile Alien Ships</p> -->
                        </div>
                        <div class="enemy">
                            <p class="alienHealth">HULL: <span>3 - 6</span></p>
                            <p class="alienHealth">FIREPOWER: <span>2 - 4</span></p>
                            <p class="alienHealth">ACCURACY: <span>.6 - .8</span></p>
                        </div>
                    </div>
                    <div class="enemyShip">
                        <img src="images/magellanKai.png" alt="" class="alienShip">
                    </div>
                </div>
                <div class="playerScreen">
                    <div class="playerShip">
                        <img src="images/gundamSuit.png" alt="" class="playerShip">
                    </div>
                    <div class="healthBar">
                        <p class="name">LCAM-01XA Archangel</p>
                        <div class="enemy">
                            <p class="alienHealth">HULL: <span>20</span></p>
                            <p class="alienHealth">FIREPOWER: <span>5</span></p>
                            <p class="alienHealth">ACCURACY: <span>.7</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- controller screen -->
        <div class="control">
            <!-- dialogue box for dialogue -->
            <div class="dialogueBox">
                <p class="dialogue">Press Start to Play</p>
                <p class="dialogue2">Enemy ships incoming...</p>
                <p class="dialogue3">Will you be able to defeat them?</p>
            </div>
            
            <!-- right control panel -->
            <div class="controlPanel">
                    <button id="startGame" onclick="start()">START</button>
                    <button class="start" onclick="fight()">ATTACK</button>
                    <button class="reStartButton" onclick="reloadPage()">RE START</button>
            </div>
        </div>
        <p id="spaceTitle">SPACE BATTLE</p>
        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
